name: "Build"
description: Set up Nix environment for GitHub Actions

# Stop other CI in the same branch on new run:
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

runs:
  using: composite
  steps:
    - uses: cachix/install-nix-action@v31
    # TODO: cachix
    - name: Build the devlog
      shell: "bash"
      run: |
        nix build .#devlog
